<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>demo3</title>
</head>
<body>
    <h2>JavaScript HTML DOM</h2>
    <p>Finding HTML Elements by Tag name</p>
    <p>This Example demonstrates the <b>getElement By Tag name</b>method.</p>
    <p id="demo"></p>
    <script>
        const element=document.getElementsByTagName("p");
        document.getElementById("demo").innerHTML="the text from the intro paragraph is :"+element[0].innerHTML+element[1].innerHTML;
    </script>
</body>
</html>
