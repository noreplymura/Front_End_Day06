<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event4</title>
    <style>
        #container{
            height: 50px;
            width: 50px;
            position: relative;
            background-color: yellow;
            border-radius: 100px;
        }
        #animate{
            width: 50px;
            height: 50px;
            position: absolute;
            background-color: red;
            border-radius: 100px;
        }
    </style>
</head>
<body>
    <p><button onclick="a()">Click</button></p>
    <div id="container">
        <div id="animate"></div>
    </div>

    <script>
        function a(){
            let id=null;
            const elem =document.getElementById("animate");
            let pos=0;
            clearInterval(id);
            id=setInterval(frame, 5);
            function frame(){
                if(pos == 350){
                    clearInterval(id);
                }else{
                    pos++;
                    elem.style.top=pos +"px";
                    elem.style.left=pos +"px";
                }
            }
        }
    </script>
</body>
</html>
